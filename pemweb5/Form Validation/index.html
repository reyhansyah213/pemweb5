
<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <style>
        body {
            margin: 80px;
            text-align: center;
            width: 1200px;
            height: 605px;
            background-image: url(image.jpg);
        }
    </style>
</head>

<body>
<link rel="stylesheet"  href="Form Validation/form.css">
    <form>
        <h1>Form Validation</h1>
        <font size="5">Nama :<br />
        <br>
        <input type="text" required="" maxlength="30" placeholder="Nama" id="nama" name="nama" size="50"><br /><br />
        Email :<br />
        <br>
        <input type="email" required="" placeholder="Email" id="email" name="email" size="50"><br /><br />
        Jam Keberangkatan :<br />
        <br>
        <input type="time" required="" placeholder="Jam Keberangkatan" id="jam" name="jam" size="50"><br /><br />
        Tujuan Keberangkatan :<br />
        <br>
        <input type="text" placeholder="Tujuan Keberangkatan" id="tujuan" name="tujuan" size="50"><br /><br />
        Jumlah Tiket<br />
        <br>
        <input type="number" min="1" max="10" placeholder="Jumlah Tiket" id="jml_tiket" name="jml_tiket"><br /><br />
        <button type="submit">SUBMIT</button>

    </form>

    <br>
</body>

</html>
