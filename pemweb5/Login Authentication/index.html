<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="halaman/login.css">
    <script src="halaman/otentikasi.js"></script>
</head>

<body>

    <form class="box" method="REQUEST" id="login" onsubmit="return login()">
        <font color="white" size="7">LOGIN</font>
        <input id="username" type="text" placeholder="Username" autofocus required>
        <input id="password" type="password" placeholder="Password" required>
        <label class="label"> <input type="checkbox" name="remember" value="remember" /> <font color="black" size="3">Remember username</font></label>
        <input id="submit" type="submit" value="LOGIN" color="black">

    </form>


</body>

</html>
